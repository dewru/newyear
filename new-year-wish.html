<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0a0a2a;
            color: white;
            text-align: center;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            position: relative;
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: gold;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s forwards;
            animation-delay: 0.5s;
        }
        
        .message {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s forwards;
            animation-delay: 1s;
        }
        
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            box-shadow: 0 0 10px 5px rgba(255, 255, 255, 0.8);
            animation: explode 1s ease-out forwards;
            opacity: 0;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: scale(20);
                opacity: 0;
            }
        }
        
        .year {
            font-size: 5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            background-size: 400%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: shine 2s linear infinite;
            opacity: 0;
            transform: scale(0.5);
            animation: shine 2s linear infinite, popIn 0.5s forwards;
            animation-delay: 0s, 1.5s;
        }
        
        @keyframes shine {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 400% 50%;
            }
        }
        
        @keyframes popIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .tap-message {
            margin-top: 40px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            opacity: 0;
            animation: blink 1.5s infinite;
            animation-delay: 2.5s;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <h1>Happy New Year!</h1>
        <div class="year">2025</div>
        <div class="message">
            May your coming year be filled with joy, prosperity, success, and endless possibilities. 
            Wishing you 365 days of happiness and fulfillment!
        </div>
        <div class="tap-message">Tap anywhere for a surprise!</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create initial fireworks when page loads
            setTimeout(createFireworks, 2000);
            setTimeout(createFireworks, 2300);
            setTimeout(createFireworks, 2600);
            
            // Create fireworks on tap/click
            document.addEventListener('click', function() {
                for (let i = 0; i < 10; i++) {
                    setTimeout(function() {
                        createFireworks();
                    }, i * 100);
                }
            });
        });
        
        function createFireworks() {
            const container = document.getElementById('container');
            const firework = document.createElement('div');
            firework.className = 'firework';
            
            // Random position within container
            const xPos = Math.random() * 100;
            const yPos = Math.random() * 100;
            
            // Random color
            const colors = ['#ff0000', '#ffa500', '#ffff00', '#00ff00', '#00ffff', '#0000ff', '#ff00ff'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            
            firework.style.left = xPos + '%';
            firework.style.top = yPos + '%';
            firework.style.backgroundColor = randomColor;
            firework.style.boxShadow = `0 0 10px 5px ${randomColor}`;
            
            container.appendChild(firework);
            
            // Remove firework after animation completes
            setTimeout(() => {
                firework.remove();
            }, 1000);
        }
    </script>
</body>
</html>
